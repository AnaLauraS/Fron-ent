<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarme</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <p>20% de descuento en todos los productos!</p>
    </header>
    <img src="img/logo 1.png" class="logo">
    <h1>Nombre Tienda</h1>
    
    <main>
        <h2>Registro</h2>
        <form action="#">
            <input type="text" name="nom" id="nom" placeholder="Nombre y apellido">
            <input type="email" name="email" id="email" placeholder="Correo Electrónico">
            <input type="password" name="password" id="password" placeholder="Contraseña">
            <select>
                <option value="arg">Argentina</option>
                <option value="col">Colombia</option>
                <option value="br">Brasil</option>
            </select>
            <div class="botones">
                <button type="reset" class="res">Resetear</button>
                <button type="submit" class="en">Entrar</button>
            </div>
            <div class="bajo">¿Ya tenés una cuenta? <a href=ingresar.html>Ingresar</a></div>
        </form>
    </main>

    <footer>
        <div>Todos los derechos reservados a FRONT END 1</div>
    </footer>
</body>
</html>
